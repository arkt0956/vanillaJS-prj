<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0f7e35127c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div id="user">
      <form id="login-form" class="hidden">
        <h1>Hello, what's your name?</h1>
        <input required maxlength="15" type="text" />
        <!-- <input type="submit" value="Log In" /> -->
      </form>
      <h2 id="clock" class="hidden">00:00</h2>
      <h1 id="greeting" class="hidden"></h1>
      <div></div>
    </div>
    <form id="todo-form">
      <p><label for="toinput">What's your plan today?</label></p>
      <input
        id="toinput"
        type="text"
        placeholder="Write a Plan and Press Enter"
        autocomplete="off"
      />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span>-</span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <script src="js/todo.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
